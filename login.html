<!DOCTYPE html>
<html>
    <head>
        <title>login </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="css/lib/normalize.css">
        <link rel="stylesheet" href="css/preloading.css">
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>

        <link rel="stylesheet" href="css/log-style.css">        
    </head>
    <body>
    <!-- ------------------------------------------->
        <!-- preloading screen  -->
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    <!-- ------------------------------------------->
        <div class="form-container">
            <div class="img-container">
                <img src="images/loder.png">
            </div>
            <h2>login here</h2>
            <div class="fields-container">
                <div class="email-container">
                    <h6>email</h6>
                    <input type="text" placeholder="email" class="email-input">
                </div>
                <div class="pass-container">
                    <h6>password</h6>
                    <input type="password" placeholder="password" class="pass-input">
                </div>
                <button class="login-btn">login</button>
            </div>
            <div class="some-links">
                <a href="#">forget password</a>
                <a href="registration.html">registration</a>
            </div>
        </div>

    <!-- ------------------------------------------->
    <script src="js/lib/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script src="js/lib/vue.js"></script>
    <script src="js/log-validation.js"></script>

    <!-- script for preloadig screen  -->
    <script>
        $(window).ready(function(){
        $(".spinner").fadeOut(1000);

        })
    </script>
    </body>
</html>
